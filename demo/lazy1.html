<body>
<div class="lazyload">

            </li>
        </ul>
    </div>
</div>


<script type="text/javascript">
    var lazyLoad = (function(){
        var clock;

        function init(){
            $(".layout").on("scroll", function(){
                if (clock) {
                    clearTimeout(clock);
                }
                clock = setTimeout(function(){
                    checkShow();
                }, 200);
            });
            checkShow();
        }

        function checkShow(){
            $(".lazyload img").each(function(){
                var $cur =$(this);
                if($cur.attr('isLoaded')){
                    return;
                }
                if(shouldShow($cur)){
                    showImg($cur);
                }
            })
        }

        function shouldShow($node){
            var scrollH = $(".layout").scrollTop(),
                winH = $(".layout").height(),
                top = $node.offset().top;

            if(top < winH + scrollH){
                return true;
            }else{
                return false;
            }
        }

        function showImg($node){
            $node.attr('src', $node.attr('data-img'));
            $node.attr('isLoaded', true);
        }

        return {
            init: init
        }
    })();


    lazyLoad.init();
</script>
</body>
