<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>懒加载图片</title>
    <link rel="stylesheet" href="../css/lazy.css" />
</head>
<body>
<body cz-shortcut-listen="true">
<h1>progressive image demo</h1>
<h1>For Vanilla JS</h1>
<main id="app">
    <div class="progressive full">

        <img src="../images/test.jpg" class="" alt=""></div>

    <div class="space"></div>
    <div class="progressive">

        <img src="http://image1.92bizhi.com/art_green-widescreen_01-2560x1600.jpg" class="" alt=""></div>

    <div class="space"></div>
    <div class="progressive">
        <img class="preview lazy" data-src="../images/3.jpg" src="../images/r3.jpg">
    </div>

    <div class="space"></div>
    <div class="progressive">
        <img class="preview lazy" data-src="../images/7.jpg" src="../images/r7.jpg">
    </div>

    <div class="space"></div>
    <div class="progressive">
        <img class="preview lazy" data-src="../images/6.jpg" src="../images/r6.jpg">
    </div>

    <div class="space"></div>
    <div class="progressive">
        <img class="preview lazy" data-src="../images/5.jpg" src="../images/r5.jpg">
    </div>

</main>
<script src="../js/lazy.js"></script>
<script>
    (function(){
        new Progressive({
            el: '#app',
            lazyClass: 'lazy',
            removePreview: true,
            scale: true
        }).fire()
    })()
</script>



</body>
</body>
</html>
