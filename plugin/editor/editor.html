<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <style>
        .vue-toast{
            width:200px;
            height:30px;
            border:1px solid #eeeeee;
        }
        .toast-top{
            position: absolute;
            top:10px;
            left:50%;
        }
        .toast-bottom{
            position: absolute;
            bottom:10px;
            left:50%;
        }
        .toast-center{
            position: absolute;
            top:50%;
            left:50%;
        }
        .fade1-enter-active, .fade1-leave-active {
            transition: opacity 1s
        }
        .fade1-enter, .fade1-leave-active {
            opacity: 0
        }
    </style>
</head>
<body>
<div id="app" style="width:100%;height:100%;border:1px solid #dddddd;">
    <div id="demo" style="margin:100px;width:400px;height:400px;border:1px solid #eeeeee;">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade1">
            <p v-if="show" transiton="fade1">hello</p>
        </transition>
    </div>
</div>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/vue.js"></script>
<script src="js/editor-plugin.js"></script>
<script>
    Vue.use(DolphinEditor,{defaultType:'center',duration:'1000'});
    let app = new Vue({
        el:'#app',
        mounted:function(){
            console.log(this.$msg);
            this.$toast['top']('正在加载中......');
        },
        data: {
            show: true
        }
    });
</script>
</body>
</html>
